<div class="body inicio">
  <div class="row">
    <div class="col-md-3 col-lg-3">
      <div class="widget-small primary coloured-icon">

      </div>
    </div>
    <div class="description h1 text-center">
      <h1> USUARIOS</h1>
    </div>
    <div class="card-local text-center justify-content-center">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users let i = index">
            <th scope="row">{{users[i].id}}</th>
            <td class="font-magic"> {{users[i].first_name}}, {{users[i].last_name}}</td>
            <td> {{users[i].email}}</td>
            <td>{{users[i].telephone}}</td>
            <td>
              <div class="btn-group"> <button (click)="showModal(users[i].id)" class="btn btn-light a">EDITAR</button>
                <button (click)="deleteUser(users[i].id)" class="btn btn-danger">ELIMINAR</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="description h1 text-center">
      <h1> SKILLS</h1>
    </div>
    <div class="card-local text-center justify-content-center">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Skill Name</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Owner</th>
        
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of skills let i = index">
            <th scope="row">{{skill.id}}</th>
            <td class="font-magic"> {{skill.skill_name}}</td>
            <td> {{skill.description}}</td>
            <td></td>
            <td>
              <div class="btn-group"> <button (click)="showModalSkill(skill.id)" class="btn btn-light a">EDITAR</button>
                <button (click)="removeSkill(skill.id)" class="btn btn-danger">ELIMINAR</button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <app-edit-user-modal *ngIf="show"></app-edit-user-modal>
